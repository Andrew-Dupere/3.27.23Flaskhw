<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Dupere | {% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Andrew's Flask HomeWork</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLinks" aria-controls="collapseLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseLinks">
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/logout">Logout</a>
                <a class="nav-link" href="/enterphone">Add Phone Number</a>
                
                

                
                
                
                {% else %}

                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/signup">Sign Up</a>
                <a class="nav-link" href="/login">Login</a> 
                {% endif %}
            </div>
            </div>
        </div>
    </nav>
     
    

    <div class="row bg-secondary">
        {% include 'alerts.html' %}
    </div>

    <div class="row bg-secondary py-5">
        <div class="col text-center text-white">
            {% block header %}
                <h1>Welcome to the Phone Book</h1>
            {% endblock %}
        </div>
    </div>

    

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
